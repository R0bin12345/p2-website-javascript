<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pong Game</title>
</head>
<body>
  <!----Dit is het geluidje in het spel-->
  <audio controls id="audioPlayer" style="display: none;">
    <source src="ping-pong-classic-arcade-game-116818.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <!---dit zijn de knoppen van het spel-->
  <button class="game-button" onclick="playSound()">Speel muziek af</button>
  <button class="game-button" onclick="pauseGame()">Pauze-knop</button>
  <button class="game-button" onclick="startGame()">Start-knop</button>

  <!---Dit is voor de iframe om het spel te tonen op de website-->
  <canvas width="750" height="585" id="game"></canvas>
  <script src="script.js"></script>
</body>
</html>
